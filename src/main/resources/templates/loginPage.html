<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid bg-dark text-white ">

<div class="d-flex justify-content-center text-center m-5">
    <h1>My ASMR Playlist</h1>
</div>

<div class="d-flex justify-content-center text-center m-5">

    <!-- TODO: update controller and add this to form: th:action="@{home}" -->

    <form class="form-signin" method="post" th:action="@{loggedIn}" th:object="${userLogin}">

        <p class="text.danger" th:text="${errorMessage}"></p>

        <label class="sr-only" th:for="userName">Username</label>
        <input class="form-control" placeholder="Username" th:field="*{userName}"/>

        <label class="sr-only" th:for="password">Password:</label>
        <input class="form-control" type="password" placeholder="Password" th:field="*{password}"/>

        <div class="checkbox m-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" />

        <p class="mt-5 mb-3">Don't have an account? <a class="text-primary" href="/register">Create an Account</a></p>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
