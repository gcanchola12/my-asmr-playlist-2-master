<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<div class="form-group" style="width:500px; margin:200px">

<form method="post"  th:object="${user}">

    <H1 style="">Register an Account</H1>

        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class=""></span>

        <label th:for="userName">userName:</label>
        <input class="form-control" th:field="*{userName}"/>
        <span th:errors="*{userName}" class=""></span>

        <label th:for="password">Password:</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class=""></span>

        <label>Verify Password:</label>
        <input class="form-control" type="password"/>

        <label th:for="triggers">Enter Your Best Trigger:</label>
        <input class="form-control" th:field="*{triggers}"/>
        <span th:errors="*{triggers}" class="error"></span>

        <input style="margin-top:50px" type="submit" value="Register" />

</form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
